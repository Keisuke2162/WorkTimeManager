<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Digital Clock</title>
  <!-- CSSファイル読み込み -->
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <div class="clock">
      <p class="clock-date"></p>
      <p class="clock-time"></p>
    </div>
    <div class="buttons">
      <button class="start-button" type="button">出 勤</button>
      <button class="finish-button" type="button">退 勤</button>
      <button class="clear-button" type="button">ク リ ア</button>
    </div>
    <p class="log-text"></p>
  </div>
  <!-- JavaScriptファイル読み込み -->
  <script src="clock.js"></script>
</body>
</html>
